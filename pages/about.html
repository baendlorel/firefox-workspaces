<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title data-i18n="about.title"></title>
  <link rel="stylesheet" href="/pages/style.css" />
  <link rel="stylesheet" href="/pages/about.css" />
  <link rel="shortcut icon" href="/assets/icon-128.png" type="image/x-icon">
</head>

<body>
  <main>
    <header class="about-header">
      <div class="about-logo">🗂️</div>
      <h1 class="about-title" data-i18n="about.name"></h1>
      <div class="about-version" data-i18n="about.version"></div>
    </header>

    <section class="about-description">
      <p class="about-tagline" data-i18n="about.tagline"></p>
      <p class="about-subtitle" data-i18n="about.subtitle"></p>
    </section>

    <section class="about-features">
      <div class="feature-item">
        <span class="feature-icon">🚀</span>
        <span class="feature-text" data-i18n="about.features.fast"></span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">🎨</span>
        <span class="feature-text" data-i18n="about.features.color"></span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">💾</span>
        <span class="feature-text" data-i18n="about.features.importExport"></span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">⚡</span>
        <span class="feature-text" data-i18n="about.features.createFromTabs"></span>
      </div>
    </section>

    <nav class="about-links">
      <a class="about-link repo-link" href="https://github.com/baendlorel/firefox-workspaces" target="_blank" rel="noopener noreferrer">
        <span class="link-icon">📁</span>
        <span class="link-text" data-i18n="about.links.repository"></span>
      </a>
      <a class="about-link" href="https://github.com/baendlorel/firefox-workspaces/issues" target="_blank" rel="noopener noreferrer">
        <span class="link-icon">🐛</span>
        <span class="link-text" data-i18n="about.links.reportIssues"></span>
      </a>
      <a class="about-link" href="https://github.com/baendlorel/firefox-workspaces/releases" target="_blank" rel="noopener noreferrer">
        <span class="link-icon">📋</span>
        <span class="link-text" data-i18n="about.links.changelog"></span>
      </a>
    </nav>

    <footer class="about-footer">
      <p class="about-copyright" data-i18n="about.copyright"></p>
      <p class="about-contact" data-i18n="about.contact"></p>
    </footer>
  </main>
  <script type="module" src="/pages/common.ts"></script>
</body>

</html>
