<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="dialog.import.title">File Input</title>
  <link rel="stylesheet" href="/pages/style.css" />
  <link rel="shortcut icon" href="/assets/icon-128.png" type="image/x-icon">
</head>

<body>

  <main>
    <header class="page-header">
      <img class="page-logo" src="/assets/logo.png">
      <h1 class="page-title" data-i18n="dialog.import.title">Import</h1>
    </header>

    <section class="page-description">
      <p data-i18n="dialog.import.intro"></p>
    </section>

    <section class="import-controls" style="text-align:center">
      <input type="file" id="import" accept=".json,application/json" style="display:none">
      <button id="open-file-input" class="btn" data-i18n="dialog.import.choose-file"></button>
    </section>
  </main>

  <script type="module" crossorigin src="/pages/common.ts"></script>
  <script type="module" crossorigin src="/pages/export.ts"></script>
</body>

</html>
