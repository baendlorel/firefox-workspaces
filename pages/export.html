<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="dialog.export.title">Export</title>
  <link rel="stylesheet" href="/pages/style.css" />
  <link rel="stylesheet" href="/pages/export.css" />
  <link rel="shortcut icon" href="/assets/icon-128.png" type="image/x-icon">
</head>

<body>

  <main>
    <header class="page-header">
      <img class="page-logo" src="/assets/logo.png">
      <h1 class="page-title" data-i18n="dialog.export.title"></h1>
    </header>

    <section class="page-description">
      <p data-i18n="dialog.export.intro"></p>
    </section>

    <section id="password-section" style="display:none;">
      <p data-i18n="dialog.export.password-required"></p>
      <form id="password-form"></form>
    </section>

    <section class="export-controls" style="text-align:center; margin-top: 20px;">
      <button id="export-btn" class="btn" data-i18n="dialog.export.export"></button>
    </section>

    <section id="status-section" style="text-align:center; margin-top: 15px; min-height: 20px;">
      <p id="status-message" style="font-size: 0.95rem; opacity: 0.9;"></p>
    </section>
  </main>

  <script type="module" crossorigin src="/pages/common.ts"></script>
  <script type="module" crossorigin src="/pages/export.ts"></script>
</body>

</html>
